<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="details-popup">
        <div class="panel">
            <span class="material-symbols-outlined close" onclick="toggleDetails()">close</span>
            <div class="top">
                <div class="details-task"></div>
                <div class="details-text"></div>
            </div>
            <div class="bottom">
                <div class="details-project"></div>
                <div class="details-date"></div>
            </div>
        </div>
    </div>
    <div class="create-popup show">
        <div class="panel">
            <div class="header">
                <span class="title">New Task</span>
                <span class="material-symbols-outlined close" onclick="toggleNewTodo()">close</span>
            </div>
            <form class="create-form">
                <div class="top">
                    <input class="form-task" type="text" name="form-task" id="form-tast" placeholder="Task">
                    <textarea class="form-details" name="form-details" id="form-details" cols="30" rows="9" placeholder="Details..."></textarea>
                    <div class="form-selections">
                        <input class="form-date" type="date" name="form-date" id="form-date">
                        <select class="form-project" name="form-project" id="form-project">
                            <option value="default">Default</option>
                            <option value="moneygunrun">Moneygun Run</option>
                        </select>
                    </div>
                </div>
                <button>Confirm</button>
            </form>
        </div>
    </div>
    <div class="main">
        <header>
            TODO
        </header>
        <button id="new-todo" onclick="toggleNewTodo()">+</button>
        <div class="sidebar">
            <ul class="sideList">
                <li id="all" class="clickable">All</li>
                <li id="today" class="clickable">Today</li>
                <li id="this-week" class="clickable">This week</li>
                <li class="main">Projects</li>
            </ul>
            <ul class="projectList">
                
            </ul>
        </div>
        <div class="content">
            <div class="todo">
                <input type="checkbox" name="taskDone" id="taskDone">
                <div class="task">Do this</div>
                <div class="project">Project</div>
                <div class="date">1st Sept. 2023</div>
            </div>
            <div class="todo">
                <input type="checkbox" name="taskDone" id="taskDone">
                <div class="task">Do this</div>
                <div class="project">Project</div>
                <div class="date">1st Sept. 2023</div>
            </div>
        </div>
    </div>
</body>
</html>
