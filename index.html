<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="details-popup">
        <div class="panel">
            <span class="material-symbols-outlined close" onclick="toggleDetails()">close</span>
            <div class="top">
                <div class="details-task"></div>
                <div class="details-text"></div>
            </div>
            <div class="bottom">
                <div class="details-project"></div>
                <div class="details-date"></div>
            </div>
        </div>
    </div>
    <div class="edit-popup">
        <div class="panel">
            <div class="header">
                <span class="title">Edit Task</span>
                <span class="material-symbols-outlined close" onclick="toggleEdit()">close</span>
            </div>
            <form class="edit-form">
                <div class="top">
                    <input class="edit-task" type="text" name="edit-task" id="edit-task" placeholder="Task" required>
                    <textarea class="edit-details" name="edit-details" id="edit-details" cols="30" rows="9" placeholder="Details..."></textarea>
                    <div class="edit-selections">
                        <input class="edit-date" type="date" name="edit-date" id="edit-date" required>
                        <select class="edit-project" name="edit-project" id="edit-project" required>
                        </select>
                    </div>
                </div>
                <button type="submit" class="confirm">Confirm</button>
            </form>
        </div>
    </div>
    <div class="create-popup">
        <div class="panel">
            <div class="header">
                <span class="title">New Task</span>
                <span class="material-symbols-outlined close" onclick="toggleNewTodo()">close</span>
            </div>
            <form class="create-form">
                <div class="top">
                    <input class="form-task" type="text" name="form-task" id="form-task" placeholder="Task" required>
                    <textarea class="form-details" name="form-details" id="form-details" cols="30" rows="9" placeholder="Details..."></textarea>
                    <div class="form-selections">
                        <input class="form-date" type="date" name="form-date" id="form-date" required>
                        <select class="form-project" name="form-project" id="form-project" required>
                        </select>
                    </div>
                </div>
                <button type="submit" class="confirm">Confirm</button>
            </form>
        </div>
    </div>
    <div class="main">
        <header>
            TODO
        </header>
        <button id="new-todo" onclick="toggleNewTodo()">+</button>
        <div class="sidebar">
            <ul class="sideList">
                <li id="all" class="clickable">All</li>
                <li class="project-li"><span>Projects</span><span class="project-add" onclick="toggleNewProject()"><span>+</span></span></li>
            </ul>
            <ul class="projectList">
            </ul>
            <form class="form-project">
                <input class="project-name" type="text" name="project-name" id="project-name" placeholder="project name">
            </form>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
